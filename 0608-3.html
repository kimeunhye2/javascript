<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/jq0608-2.js" defer></script>
</head>
<body>
    <h1> html() 메서드로 콘텐츠를 동적으로 추가하기 3~4가지</h1>
    <button>문서가져오기1</button>
    <button>문서가져오기2</button>
    <button>문서가져오기3</button>
    <div id="content"></div>
    <ul>
        <li>정적인 컨텐ㅊ츠</li>
    </ul>
    <ul id="none" style="display:none;">
        <li>동적</li><li>동적</li><li>동적</li>
    </ul>


    <script>
        $('button').first().on('click',function(){
            var str="<ul><li>1</li><li>2</li><li>3</li></ul>"
            $('#content').html(str);
        });

        $('button').eq(1).on('click',function(){
            var str="<ul>"
                str+="<li>11</li>"
                str+="<li>22</li>"
                str+="<li>33</li>" 
                str+="</ul>"
            $('#content').html(str);
        });
        $('button').eq(2).on('click',function(){
            $('#content').html($('#none').html());
        });
        // 정적인 컨텐츠만 이벤트 연결
        // $('li').click(function(){
        //     $(this).css('background','red');
        // })
        // 동적인 컨텐츠에 이벤트 연결 -이벤트위임 delegate방식
        // $(document).on('click','li',function(){
        //   $(this).css('background','red');
        // });
        $(document).on(
            {
                'click':function(){ $(this).css('background','red')},
                'mouseenter':function(){$(this).css('background','pink') },
                'mouseout':function(){$(this).css('background','black') }
            },'li'
        );
    </script>

</body>
</html>
